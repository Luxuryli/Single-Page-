<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="container0">
      <h1>
        Learn to code by watching others
      </h1>

      <p class="see">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="container1">
      <div class="containerr">
        <button> <strong>Try it free 7 days</strong> then $20/mo. thereafter </button>
      </div>

      <div class="container2">
        <div class="firstname">
          <div class="input-container">
            <input type="text" name="Firstname" id="input1" placeholder="First Name">
            <img src="images/icon-error.svg" class="error-icon">
          </div>
          <div class="error-message" id="error1"></div>
        </div>

        <div class="lastname">
          <div class="input-container">
            <input type="text" name="Lastname" id="input2" placeholder="Last Name">
            <img src="images/icon-error.svg" class="error-icon">
          </div>
          <div class="error-message" id="error2"></div>
        </div>

        <div class="email">
          <div class="input-container">
            <input type="email" name="emailaddress" id="input3" placeholder="Email">
            <img src="images/icon-error.svg" class="error-icon">
          </div>
          <div class="error-message" id="error3"></div>
        </div>

        <div class="pass">
          <div class="input-container">
            <input type="password" name="password" id="input4" placeholder="Password">
            <img src="images/icon-error.svg" class="error-icon">
            <img src="images/icon-eye.svg" id="togglePassword" class="eye-icon">
          </div>
          <div class="error-message" id="error4"></div>
        </div>

        <button type="submit" id="getStarted">CLAIM YOUR FREE TRIAL</button>
        <p class="by">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>
  </main>
  <script src="main.js" defer></script>
</body>

</html>
